<div *ngIf="isLoading" class="loading">
  <p>Loading orders...</p>
</div>

<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<div>
  <h2>Order List</h2>
  <table class="order-table">
      <thead>
          <tr>
              <th>Order ID</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Order Date</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let order of orders">
              <td>{{ order.id }}</td>
              <td>{{ order.product }}</td>
              <td>{{ order.quantity }}</td>
              <td>{{ order.status }}</td>
              <td>{{ order.orderdate | date }}</td>
              <td class="action-buttons">
                  <button class="edit-btn" (click)="editOrder(order.id)">Edit</button>
                  <button class="delete-btn" (click)="deleteOrder(order.id)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>

  <button class="dashboard-btn" (click)="goToDashboard()">Go to Dashboard</button>
</div>
